<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 10</title>
</head>
<body>
    <form action="" method="post"></form>
    <fieldset>
        <legend>회원 가입</legend>
        <table>
            <tbody>
                <tr>
                    <th><label for="id">아이디</label></th>
                    <td><input type="text" name="id" id="id" placeholder="아이디 입력" autofocus required></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td><input type="text" name="pw" id="pw" placeholder="비밀번호 입력" required></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호 확인</label></th>
                    <td><input type="text" name="pw" id="pw" placeholder="비밀번호 확인" required></td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td><input type="text" name="email" id="email" placeholder="이메일 입력" required></td>
                </tr>
                <tr>
                    <th><label for="name">이름</label></th>
                    <td><input type="text" name="name" id="name" placeholder="이름 입력" required></td>
                </tr>
                <tr>
                    <th><label for="phoneNumber">핸드폰 번호</label></th>
                    <td><input type="text" name="phoneNumber" id="phoneNumber" placeholder="핸드폰 번호 입력" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="회원 가입">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
